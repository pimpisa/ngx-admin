
    <nb-card class="container-wrapper">
        <nb-card-header class="card-headline">
            <div class="title_wrapper">
                <div class="main_title">
                  <h2>Games</h2>
                </div>
          </div> 
        </nb-card-header>
        <nb-card-body>
          <div class="col-md-6 draggable-container example-custom-placeholder no-pad">
              <h2>Test Knowledge/Quiz Me</h2>
              <div
                cdkDropList
                #todoList="cdkDropList"
                [cdkDropListData]="quiz"
                [cdkDropListConnectedTo]="[doneList]"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of quiz" cdkDrag>{{item.title}}</div>
              </div>
            </div>

            <div class="col-md-6 draggable-container example-custom-placeholder">
              <h2>Other</h2>
            
              <div
                cdkDropList
                #doneList="cdkDropList"
                [cdkDropListData]="other"
                [cdkDropListConnectedTo]="[todoList]"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of other" cdkDrag>{{item.title}}</div>
              </div>
            </div>
      </nb-card-body>
    </nb-card>
