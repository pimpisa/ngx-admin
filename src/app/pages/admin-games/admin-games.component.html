
    <nb-card class="container-wrapper">
        <nb-card-header class="card-headline">
            <div class="title_wrapper">
                <div class="main_title">
                  <h2>Games</h2>
                </div>
          </div> 
        </nb-card-header>
        <nb-card-body>
          <div class="row">
            <div class="col-md-4">
                <h5>Test Knowledge/Quiz Me</h5>
                <nb-card class="row-2">
                    <div class="draggable-container example-custom-placeholder no-pad">
                        <div
                          cdkDropList
                          #todoList="cdkDropList"
                          [cdkDropListData]="quiz"
                          [cdkDropListConnectedTo]="[doneList]"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)"
                          (cdkDropListMousedown)="clicked($event)">
                          <div class="example-box" *ngFor="let item of quiz" cdkDrag>{{item.title}}</div>
                        </div>
                    </div>
                </nb-card>
                <h5>Other</h5>
                <nb-card class="row-2">
                    <div class="draggable-container example-custom-placeholder">
                        <div
                          cdkDropList
                          #doneList="cdkDropList"
                          [cdkDropListData]="other"
                          [cdkDropListConnectedTo]="[todoList]"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)"
                          >
                          <div class="example-box" *ngFor="let item of other" (click)="showDetail(item.title)"cdkDrag>{{item.title}}</div>
                        </div>
                      </div>
                </nb-card>
            </div>
            <div class="col-md-8">
                <h5>Game Category Detail</h5>
                <nb-card > 
                  <nb-card-header><h4>Title: {{game_title}}</h4><br/>
                    <textarea nbInput fullWidth placeholder="Textarea">{{game_desc}}</textarea><br/>
                    <button nbButton [status]="primary" hero>
                       SAVE SETTING
                    </button>
                  </nb-card-header>
                  <nb-card-body>
                    
                  </nb-card-body>
                </nb-card>
            </div>
          </div>
        </nb-card-body>
