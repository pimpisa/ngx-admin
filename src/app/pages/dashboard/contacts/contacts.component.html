<div class="row">
    <!--1st column-->
    <div class="col-md-6">
        <nb-card class="inner-card">
            <nb-card-header accent="info">Leaderboard</nb-card-header>
            <nb-card-body>
                <ngx-charts></ngx-charts>
            </nb-card-body>
            <nb-card-footer class="peach-bg"></nb-card-footer>
        </nb-card>
    </div>
    <!--2nd column-->
    <div class="col-md-4">
        <nb-card class="inner-card">
            <nb-card-header accent="info">Push Message</nb-card-header>
            <nb-card-body>
              
            </nb-card-body>
            <nb-card-footer class="blue-bg"></nb-card-footer>
        </nb-card>
    </div>
</div>
<div class="row">
    <!--3rd column-->
    <div class="col-md-6">
        <!--<nb-card [size]="breakpoint.width >= breakpoints.xxxl || breakpoint.width < breakpoints.md ? 'large' : 'xlarge'">-->
        <nb-card class="inner-card">
          <nb-tabset fullWidth>
            <nb-tab tabTitle="Top Users">
              <div class="contact" *ngFor="let c of contacts">
                <nb-user [name]="c.user.name" [title]="c.type" size="large"></nb-user>
                <nb-actions size="small">
                  <nb-action icon="fa fa-address-card"></nb-action>
                  <nb-action icon="fa fa fa-paper-plane"></nb-action>
                  <nb-action icon="fa fa-pencil-alt"></nb-action>
                </nb-actions>
              </div>
            </nb-tab>
            <nb-tab tabTitle="Last Login">
              <div class="contact" *ngFor="let c of recent">
                <nb-user [name]="c.user.name" [title]="c.type" size="large"></nb-user>
                <span class="time">{{ c.time | date: 'shortTime' }}</span>
              </div>
            </nb-tab>
          </nb-tabset>
        </nb-card>
    </div>
</div>
