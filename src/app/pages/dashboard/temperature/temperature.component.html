<!--1st row-->
<div class="row">
    <!--1st card -->
    <div class="col-md-4">
        <nb-card size="large" tabTitle="Temperature">
            <nb-card-header class="text-center">Games<div class="details text-center">Percent of Edgagement</div></nb-card-header>
              <div class="slider-container">
                <ngx-temperature-dragger [(value)]="temperature" (power)="temperatureOff = !$event"
                                         [min]="temperatureData.min" [max]="temperatureData.max" [disableArcColor]="colors.layoutBg"
                                         [fillColors]="colors.temperature">
        
                  <div class="slider-value-container"  [ngClass]="{ 'off': temperatureOff }">
                      <div class="value">1.5%</div>
                  </div>
                </ngx-temperature-dragger>
              </div>
              <nb-card-footer class="pink">
                <div class="left">
                  <div class="head">
                    Users
                  </div>
                  <div class="info">
                    7/389
                  </div>
                </div>
                <div class="right">
                    <div class="head">
                      Games
                    </div>
                    <div class="info">
                      8
                    </div>
                  </div>       
              </nb-card-footer>
        </nb-card>
    </div>
  <!--2nd card -->
    <div class="col-md-4">
        <nb-card size="large" tabTitle="Temperature">

                  <div class="slider-value-container"  [ngClass]="{ 'off': temperatureOff }">
                      <div class="value">2.5%</div>
                  </div>
                </ngx-temperature-dragger>
              </div>
              <nb-card-footer class="yellow">
                <div class="left">
                  <div class="head">
                    Users
                  </div>
                  <div class="info">
                    7/443
                  </div>
                </div>
                <div class="right">
                    <div class="head">
                      Surveys
                    </div>
                    <div class="info">
                      8
                    </div>
                  </div>
        
              </nb-card-footer>
        </nb-card>
    </div>
  <!--3rd card -->
    <div class="col-md-4">
        <nb-card size="large" tabTitle="Temperature">
            <nb-card-header class="text-center">Pages<div class="details text-center">Percent of Click</div></nb-card-header>

                </ngx-temperature-dragger>
              </div>
              <nb-card-footer class="magenta">
                <div class="left">
                  <div class="head">
                    Clicks
                  </div>
                  <div class="info">
                    677
                  </div>
                </div>
                <div class="right">
                    <div class="head">

                    </div>
                    <div class="info">
                      15
                    </div>
                  </div>
        
              </nb-card-footer>
        </nb-card>
    </div>
  </div>
