<div class="row">
    <div class="col-md-6">
      <nb-card>
        <nb-card-header>Manage Site</nb-card-header>
        <nb-card-body>
          <form class="form-horizontal">
            <div class="form-group row">
              <label for="brandLogo" class="col-sm-3 form-control-label">Logo</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="brandLogo" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="brandTitle" class="col-sm-3 form-control-label">Title</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="brandTitle" placeholder="Elizabeth Arden">
              </div>
            </div>
            <div class="form-group row">
                <label for="brandTheme" class="col-sm-3 form-control-label">Theme</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="brandTheme" placeholder="White">
                    <button nbButton
                            status="{{ b.status }}"
                            class="btn-demo">
                      {{ b.title }}
                    </button>                 
                </div>
              </div>
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <button type="submit" class="btn btn-warning">SAVE SETTINGS</button>
              </div>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
    </div>
