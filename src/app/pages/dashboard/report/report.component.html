<div class="row">
    <div class="col-md-4">
        <nb-card class="inner-card">
            <nb-card-header class="text-center">Games<div class="details text-center">Percent of Engagement</div></nb-card-header>
            <nb-card-body>
                <div class="clearfix">
                    <div class="c100 p1 big">
                        <span>1%</span>
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>
                </div> 
            </nb-card-body>
            <nb-card-footer class="blue-bg">
                <div class="left">
                  <div class="head">
                        Users
                  </div>
                  <div class="count">
                     6/457
                  </div>
                </div>  
                <div class="right">
                  <div class="head">
                        Games
                  </div>
                  <div class="count">
                        10
                  </div>
                  </div>    
            </nb-card-footer>
        </nb-card>
    </div>
    <div class="col-md-4">
        <nb-card class="inner-card">
            <nb-card-header class="text-center">Survey<div class="details text-center">Percent of Engagement</div></nb-card-header>
        <nb-card-body>
            <div class="clearfix">
                <div class="c100 p1 big">
                    <span>1%</span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
            </div> 
        </nb-card-body>
        <nb-card-footer class="blue-bg">
            <div class="left">
              <div class="head">
                    Users
              </div>
              <div class="count">
                 6/457
              </div>
            </div>  
            <div class="right">
              <div class="head">
                    Surveys
              </div>
              <div class="count">
                    2
              </div>
              </div>    
        </nb-card-footer>
        </nb-card>
    </div>
    <div class="col-md-4">
        <nb-card class="inner-card">
            <nb-card-header class="text-center">Pages<div class="details text-center">Percent of Click</div></nb-card-header>
        
        <nb-card-body>
        <div class="clearfix">
            <div class="c100 p3 big">
                <span>3%</span>
                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div>
            </div>
        </div>  
        </nb-card-body>
        <nb-card-footer class="blue-bg">
            <div class="left">
              <div class="head">
                    Clicks
              </div>
              <div class="count">
                 721
              </div>
            </div>  
            <div class="right">
              <div class="head">
                    Pages
              </div>
              <div class="count">
                    14
              </div>
              </div>    
        </nb-card-footer>
        </nb-card>
    </div>
</div>
<div class="row">
          <div class="col-md-8">
              <nb-card class="inner-card">
                  <nb-card-header class="text-center">Leaderboard<div class="details text-center">Ranking</div></nb-card-header>
                  <nb-card-body>
                      <div echarts [options]="options_leaderboard" class="echart"></div>
                    </nb-card-body>  
                  <nb-card-footer class="blue-bg">
                      <div>
                        <div class="info count">
                            5 out of 443 <br>users completed 
                        </div>
                      </div>     
                  </nb-card-footer>
              </nb-card>
          </div>
          <div class="col-md-4">
              <nb-card class="inner-card">
                  <nb-card-header class="text-center">Push Messages<div class="details text-center">Email vs Text</div></nb-card-header>
                  <nb-card-body>
                    <div echarts [options]="options" class="echart"></div>
                  </nb-card-body>
                  <nb-card-footer class="blue-bg">
                      <div>
                        <div class="info count">
                            5 out of 443 <br>users completed 
                        </div>
                      </div>     
                  </nb-card-footer>
              </nb-card>
          </div>
  </div>
