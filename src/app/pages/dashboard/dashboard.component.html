<nb-card>
    <nb-card-header>Overall Performance: Basic Track</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-md-4">
            <ngx-temperature></ngx-temperature>
          </div>
          <div class="col-md-4">
            <ngx-temperature></ngx-temperature>
          </div>
          <div class="col-md-4">
              <ngx-solar [chartValue]="solarValue"></ngx-solar>
          </div>        
        </div>
        <div class="row">
          <div class="col-md-4">
            <ngx-contacts></ngx-contacts>
          </div>
          <div class="col-xxxl-3 col-xxl-4 col-md-5">
            <ngx-traffic></ngx-traffic>
            <ngx-weather></ngx-weather>
          </div>
        </div>
        </nb-card-body>
</nb-card>
