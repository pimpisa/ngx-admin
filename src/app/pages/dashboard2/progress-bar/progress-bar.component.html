<div class="row">
<div class="col-md-6">
  <nb-card size="large">
    <nb-card-header class="text-center">Participation</nb-card-header>
      <nb-card-body>
        <div class="dropdown_graph">
          <div class="progress-info" *ngFor="let item of progressInfoData">
          <div class="title">{{ item.title }}</div>
          <div class="value">{{ item.rate | ngxNumberWithCommas }}</div>
            <nb-progress-bar [value]="item.rate"></nb-progress-bar>
          </div>
          </div>
      </nb-card-body>
  </nb-card>
</div>
<div class="col-md-6">
  <nb-card size="large">
    <nb-card-header class="text-center">Pre-Post Objectives</nb-card-header>
      <nb-card-body>

            </ng-select>
          <div *ngIf="progressInfoData" class="progress-info" *ngFor="let item of progressInfoData">
          <div class="title">{{ item.title }}</div>
          <div class="value">{{ item.rate | ngxNumberWithCommas }}</div>
            <nb-progress-bar [value]="item.rate"></nb-progress-bar>
