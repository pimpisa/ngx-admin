<nb-card class="container-wrapper">
    <nb-card-header class="card-headline">
        <div class="title_wrapper">
            <div class="main_title">
              <h2>Pages</h2>
            </div>
      </div>
    </nb-card-header>  
    <nb-card-body>
      <nb-card class="container-card">
        <div class="flush-right" class="input-group">
          <button class="btn btn-danger input-group-text" (click)="openWindow(contentTemplate)" nbButton>Add Page</button>&nbsp;&nbsp;
        </div>
        <nb-tabset fullWidth>
          <nb-tab tabTitle="Pages" tabIcon="ion-document-text" responsive>
            <div class="contact" *ngFor="let c of pages">
              <!--<nb-user [name]="c.name" size="large" showInitials=false></nb-user>-->
                <h4>{{c.name}}</h4>
                <nb-actions size="small">
                <nb-action icon="fa fa-address-card"></nb-action>
                <nb-action icon="fa fa fa-paper-plane"></nb-action>
                <nb-action icon="fa fa-pencil-alt"></nb-action>
                </nb-actions>
              </div> 
          </nb-tab>
          <nb-tab tabTitle="Archived" tabIcon="ion-archive" responsive>
          </nb-tab>
        </nb-tabset>
      </nb-card>
    </nb-card-body>
</nb-card>
<!--Modal Add Page-->
<ng-template #contentTemplate let-p="p" class="col-md-8">
    <input type="text" nbInput fullWidth placeholder="Title:" class="child"><br/>
    <input type="text" nbInput fullWidth placeholder="Path:" class="child"><br/>
    <p>Permission:</p><nb-select placeholder="Select Group" [(selected)]="commonSelectedItem" [(ngModel)]="selectedPerm" class="child">
                      <!--<nb-option *ngFor="let perm of data">{{perm.name}}</nb-option>-->
                      <nb-option value="1">Guest</nb-option>
                      <nb-option value="2">Websession</nb-option>
                      <nb-option value="3">Beauty Advisor</nb-option>
                      <nb-option value="4">Account Executive</nb-option>
                      <nb-option value="5">FSD Access</nb-option>
                      <nb-option value="6">Admin</nb-option> 
                      <nb-option value="7">Hide</nb-option>
                      <nb-option value="8">Group</nb-option>
                    </nb-select>
     <h3 class="text-primary font-main" class="child">you can open builder after save this</h3>
    <button type="submit" class="btn btn-primary child">SAVE</button>
</ng-template>

<ng-template #disabledEsc>
  Disabled close on escape click.
</ng-template>
