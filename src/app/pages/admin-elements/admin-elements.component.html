<nb-card class="container-wrapper">
    <nb-card-header class="card-headline">
      Elements
    </nb-card-header>  
      <nb-card-body>
        <nb-card class="container-card">
        <!--Add new user with button--> 
        <div class="flush-right" class="input-group">
          <button class="btn btn-danger input-group-text" (click)="openWindow(contentTemplate)" nbButton>Add Element</button>&nbsp;&nbsp;
        </div>
        <br/>
        <div class="contact" *ngFor="let c of elements">
            <!-- <nb-user [name]="g.name"></nb-user>-->
            <nb-user [name]="c.name" size="large"></nb-user>
            <nb-actions size="small">
              <nb-action icon="fa fa-address-card"></nb-action>
              <nb-action icon="fa fa fa-paper-plane"></nb-action>
              <nb-action icon="fa fa-pencil-alt"></nb-action>
            </nb-actions>
        </div>  
        <br/>    
        <div class="flush-right"><button type="submit" class="btn btn-primary">Send Message</button>&nbsp;&nbsp;<button type="submit" class="btn btn-primary">Export CSV</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-primary">Export Users</button>&nbsp;&nbsp;<button type="submit" class="btn btn-primary">Import Users</button></div>
      </nb-card>
    </nb-card-body>
</nb-card>

<!--Modal Add Group-->
<ng-template #contentTemplate let-data class="col-md-6">
    <input type="text" nbInput fullWidth placeholder="Title:" class="child"><br/>
    <input type="textarea" nbInput fullWidth placeholder="Description:" class="child"><br/>
    
    <button type="submit" class="btn btn-primary child">ADD FILTER</button> <!--Add toggle to show Group for filter-->
    <h3 class="text-warning font-main">Warning: Can not change filter after created.</h3>
    <input type="password" nbInput fullWidth placeholder="Password:" class="child"><br/>
    <p>Delivery Method:</p><nb-select placeholder="None" [(selected)]="commonSelectedItem" class="child">
                      <nb-option value="1">Email</nb-option>
                      <nb-option value="2">Phone</nb-option>
                      <nb-option value="3">Both</nb-option>
                    </nb-select>
    <p class="child">User Type:</p>
    <p class="child">Status:</p>
    <p class="child">Detail:</p>
    <button type="submit" class="btn btn-primary child">ADD GROUP</button>
</ng-template>

<ng-template #disabledEsc>
  Disabled close on escape click.
</ng-template>
