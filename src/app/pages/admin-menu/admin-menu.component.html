<nb-card class="container-wrapper">
    <nb-card-header class="card-headline">
        <div class="title_wrapper">
            <div class="main_title">
              <h2>Menu</h2>
            </div>
      </div>  
    </nb-card-header>  
    <nb-card-body>
      <div class="col-md-6 draggable-container example-custom-placeholder no-pad">
          <h3>Top</h3>
          <div
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="todo"
            [cdkDropListConnectedTo]="[doneList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
          </div>
        </div>
        
        <div class="col-md-6 draggable-container example-custom-placeholder">
          <h3>Bottom</h3>
        
          <div
            cdkDropList
            #doneList="cdkDropList"
            [cdkDropListData]="done"
            [cdkDropListConnectedTo]="[todoList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
          </div>
        </div>
  </nb-card-body>
</nb-card>
